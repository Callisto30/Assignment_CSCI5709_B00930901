<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Tickets - Cineverse</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="container">
    <div class="movie-details">          
      <h1>Spider-Man: Into the Spider-Verse</h1>
      <p>Adventure sci-fi thriller</p>
      <h4>In Theaters</h4>
    </div>
  </section> 
  <section class="container2">
    <div class="movie-nav">
      <ul>
        <li class="active2"><a>In Theaters</a></li>
        <li><a>Coming Soon</a></li>
        <li><a>Charts</a></li>
        <li><button id="rank"><i class="ion-ios-star star"></i>179</button></li>
      </ul>
      <hr>
      <img src="scrollup.png" id="scroll-img">
    </div>
        
  </section>
  
  <section class="container3">
    <div class="booking-form">
      <h2>Book Tickets</h2>
      <form>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="number" id="quantity" placeholder="Quantity" min="1" max="10" required>
        <input type="date" id="date" required>
        <input type="time" id="time" required>
        <button type="button">Submit</button> 
    </form>
     
      <button type="submit">Login</button>
    </div>
  </section>
</body>
</html>
